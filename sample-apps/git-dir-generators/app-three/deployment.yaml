apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-3-deployment
spec:
  selector:
    matchLabels:
      app: nginx-3
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-3
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-3-service
spec:
  selector:
    app: nginx-3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ip-address-type: dualstack
  name: nginx-3-ingress
spec:
  rules:
    - host: nginx3.ayushmsh.people.aws.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-3-service
                port:
                  number: 80
  tls:
    - hosts:
        - nginx3.ayushmsh.people.aws.dev
      secretName: aws-load-balancer-tls